<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="codecs.css">
</head>
<body>
    <div class="box1">
        <input class="result" placeholder="0" readonly>
        <div class="buttons">
            <button class="darkder">AC</button>
            <button class="darkder">%</button>
            <button class="darkder">Del</button>
            <button class="darkder">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="darkder">X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="darkder">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="darkder">+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="lighter">=</button>
        </div>
    </div>
</body>
</html>
